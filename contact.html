<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=42dot+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light+Two&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <title>Contact</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <header class="header-bar d-flex">
        <button class="d-lg-none menu-button" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvaslinks">
            Menu
        </button>
        <div class="flex-grow-1 text-center align-self-center">
            <h1 class="title-margin ps-lg-3">Contact</h1>
        </div>
    </header>
    <main class="container-fluid about-container pb-5 min-vh-100">
        <div class="row">
            <div class="col-lg-2">
                <div class="offcanvas offcanvas-start" id="offcanvaslinks">
                    <div class="offcanvas-header">
                        <h1 class="offcanvas-title">
                            Menu
                        </h1>
                        <button type="button" class="d-lg-none btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close">
                        </button>
                    </div>
                    <div class="offcanvas-body">
                        <nav class="navbar d-flex justify-content-center" aria-label="Navigation Menu">
                            <ul class="navbar-nav nav-links">
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-5 text-center pt-lg-5 silt">
                <div class="socials-container mx-lg-5 py-3">
                    <h2 class="mb-4 mt-3">My Social Links:</h2>
                    <div class="social-icons mb-3 d-flex flex-wrap justify-content-center justify-content-lg-start gap-3 position-relative icon-x-wrapper mx-auto object-fit-contain">
                        <a href="mailto:jasperaviles54@gmail.com" class="position-absolute top-0 start-0"><img src="icons/gmail.svg" alt="Gmail"></a>
                        <a href="https://www.linkedin.com/in/jasperaviles" class="position-absolute top-0 end-0"><img src="icons/linkedin.svg" alt="LinkedIn"></a>
                        <a href="https://www.github.com/jasperaviles54" class="position-absolute top-50 start-50 translate-middle"><img src="icons/github.svg" alt="GitHub"></a>
                        <a href="#" class="position-absolute bottom-0 start-0"><img src="icons/messenger.svg" alt="Messenger"></a>
                        <a href="#" class="position-absolute bottom-0 end-0"><img src="icons/viber.svg" alt="Viber"></a>
                    </div>
                    <p class="contact-number">Mobile Number: 09158010762</p>
                </div>
            </div>
            <div class="col-12 col-lg-5 pt-lg-5 mt-4 silt">
                <form id="gitbox" class="px-5">
                    <h2 class="text-center mb-4 mt-2">Get in Touch</h2>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" placeholder="Your Email:" required>
                        <label for="email" class="form-label">Your Email:</label>
                        <span id="emailStatus" class="form-text"></span>
                    </div>
                    <div class="form-floating mb-3">
                        <textarea class="form-control" id="message" rows="10" placeholder="Your Message:" required></textarea>
                        <label for="message" class="form-label">Your Message:</label>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="submit-button px-4">Submit</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4 offset-lg-2 position-relative pt-5 pt-lg-0">
                <p class="contact-note position-absolute translate-middle-y pb-lg-5 mb-lg-5 pe-5">Please feel free to reach out if you need further information.</p>
            </div>
        </div>
    </main>
</body>
</html>
