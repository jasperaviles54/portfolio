<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=42dot+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light+Two&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <title>Contacts</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <noscript>
        <p class="text-center text-danger" role="alert">JavaScript is disabled in your browser. Some features may not work as expected.</p>
    </noscript>
    <header class="header-bar d-flex">
        <button class="d-lg-none menu-button" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvaslinks">
            Menu
        </button>
        <div class="flex-grow-1 text-center align-self-center">
            <h1 class="title-margin">Contacts</h1>
        </div>
    </header>
    <main class="container-fluid sub-content position-relative min-vh-100">
        <div class="row">
            <div class="col-lg-2">
                <div class="offcanvas offcanvas-start" id="offcanvaslinks">
                    <div class="offcanvas-header">
                        <h1 class="offcanvas-title">
                            Menu
                        </h1>
                        <button type="button" class="d-lg-none btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close">
                        </button>
                    </div>
                    <div class="offcanvas-body">
                        <nav class="navbar d-flex justify-content-center" aria-label="Navigation Menu" role="navigation">
                            <ul class="navbar-nav nav-links">
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-5 text-center pt-lg-5 mt-lg-2 px-4 px-lg-0 silt">
                <div class="socials-box mx-lg-5 py-2">
                    <h2 class="mb-4 mt-3 fw-bold">My Social Links:</h2>
                    <div class="social-icons mb-3 d-flex flex-wrap justify-content-center position-relative mx-auto">
                        <a href="mailto:jasperaviles54@gmail.com" class="position-absolute top-0 start-0"><img src="contact/icons/gmail.svg" alt="Gmail"></a>
                        <a href="https://www.linkedin.com/in/jasperaviles" class="position-absolute top-0 end-0"><img src="contact/icons/linkedin.svg" alt="LinkedIn"></a>
                        <a href="https://www.github.com/jasperaviles54" class="position-absolute top-50 start-50 translate-middle"><img src="contact/icons/github.svg" alt="GitHub"></a>
                        <a href="https://www.m.me/jasper.aviles.665257" class="position-absolute bottom-0 start-0"><img src="contact/icons/messenger.svg" alt="Messenger"></a>
                        <a href="viber://add?number=639158010762" class="position-absolute bottom-0 end-0"><img src="contact/icons/viber.svg" alt="Viber"></a>
                    </div>
                    <p class="contact-number">Mobile Number: 09158010762</p>
                </div>
                <p class="contact-note text-center mt-4 ms-2 d-none d-lg-block">Please feel free to reach out if you need further information.</p>
            </div>
            <div class="col-12 col-lg-5 pt-lg-3 mt-4 mt-lg-0 d-flex flex-column silt">
                <form id="gitbox" class="d-flex flex-column">
                    <h2 class="text-center mb-3 mt-2 fw-bold">Get in Touch</h2>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" placeholder="" required>
                        <label for="email" class="form-label">Your Email:</label>
                        <span id="email-status" class="form-text py-2" aria-live="polite"></span>
                        <span class="input-warning mt-1 ps-2 rounded" id="email-warning">Please fill out this field.</span>
                    </div>
                    <div class="form-floating mb-3">
                        <textarea class="form-control" id="message" rows="5" placeholder="" required></textarea>
                        <label for="message" class="form-label">Your Message:</label>
                        <span class="input-warning mt-1 ps-2 rounded" id="message-warning">Please fill out this field.</span>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="submit-button px-4" id="form-submit" disabled>Submit</button>
                    </div>
                </form>
                <p class="contact-note text-center mt-2 ms-3 d-block d-lg-none">Please feel free to reach out if you need further information.</p>
            </div>
        </div>
    </main>
</body>
</html>
