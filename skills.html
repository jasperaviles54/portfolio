<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=42dot Sans' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <title>Skills</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <noscript>
        <p class="text-center text-danger" role="alert">JavaScript is disabled in your browser. Some features may not work as expected.</p>
    </noscript>
    <header class="header-bar d-flex">
        <button class="d-lg-none menu-button" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvaslinks">
            Menu
        </button>
        <div class="flex-grow-1 text-center align-self-center">
            <h1 class="title-margin">Skills</h1>
        </div>
    </header>
    <main class="container-fluid sub-content min-vh-100">
        <div class="row align-items-center gy-4">
            <div class="col-lg-2">
                <div class="offcanvas offcanvas-start" id="offcanvaslinks">
                    <div class="offcanvas-header">
                        <h1 class="offcanvas-title">
                            Menu
                        </h1>
                        <button type="button" class="d-lg-none btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close">
                        </button>
                    </div>
                    <div class="offcanvas-body">
                        <nav class="navbar d-flex justify-content-center" aria-label="Navigation Menu" role="navigation">
                            <ul class="navbar-nav nav-links">
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-10 pt-lg-3 px-lg-4">
                <div class="px-2 py-2">
                    <div class="skills-box p-4" aria-labelledby="lang-heading">
                        <h3 id="lang-heading" class="text-center mb-3">Programming Languages & Databases</h3>
                        <div class="d-flex flex-wrap gap-3 justify-content-center">
                            <figure class="skill-item">
                            <img src="skills/logos/pld/cpp.svg" alt="C++ logo">
                            <figcaption>C++</figcaption>
                            </figure>
                            <figure class="skill-item">
                            <img src="skills/logos/pld/css3.svg" alt="CSS3 logo">
                            <figcaption>CSS3</figcaption>
                            </figure>
                            <figure class="skill-item">
                            <img src="skills/logos/pld/dart.svg" alt="Dart logo">
                            <figcaption>Dart</figcaption>
                            </figure>
                            <figure class="skill-item">
                            <img src="skills/logos/pld/html5.svg" alt="HTML5 logo">
                            <figcaption>HTML5</figcaption>
                            </figure>
                            <figure class="skill-item">
                            <img src="skills/logos/pld/java.svg" alt="Java logo">
                            <figcaption>Java</figcaption>
                            </figure>
                            <figure class="skill-item">
                            <img src="skills/logos/pld/javascript.svg" alt="JavaScript logo">
                            <figcaption>JavaScript</figcaption>
                            </figure>
                            <figure class="skill-item">
                            <img src="skills/logos/pld/oracle.svg" alt="Oracle SQL / Live SQL logo">
                            <figcaption>Oracle SQL / Live SQL</figcaption>
                            </figure>
                            <figure class="skill-item">
                            <img src="skills/logos/pld/python.svg" alt="Python logo">
                            <figcaption>Python</figcaption>
                            </figure>
                            <figure class="skill-item">
                            <img src="skills/logos/pld/r.svg" alt="R logo">
                            <figcaption>R</figcaption>
                            </figure>
                        </div>
                    </div>
                </div>

                <div class="px-2 py-2">
                    <div class="skills-box p-4" aria-labelledby="frameworks-heading">
                        <h3 id="frameworks-heading" class="text-center mb-3">Frameworks</h3>
                        <div class="d-flex flex-wrap gap-3 justify-content-center">
                            <figure class="skill-item">
                            <img src="skills/logos/frameworks/bootstrap.svg" alt="Bootstrap logo">
                            <figcaption>Bootstrap</figcaption>
                            </figure>
                            <figure class="skill-item">
                            <img src="skills/logos/frameworks/flutter.svg" alt="Flutter logo">
                            <figcaption>Flutter</figcaption>
                            </figure>
                        </div>
                    </div>
                </div>

                <div class="px-2 py-2">
                    <div class="skills-box p-4" aria-labelledby="tools-heading">
                        <h3 id="tools-heading" class="text-center mb-3">Data Science & Analytics Tools</h3>
                        <div class="d-flex flex-wrap gap-3 justify-content-center">
                            <figure class="skill-item">
                            <img src="skills/logos/dsat/jupyter.svg" alt="Jupyter logo">
                            <figcaption>Jupyter</figcaption>
                            </figure>
                            <figure class="skill-item">
                            <img src="skills/logos/dsat/rstudio.svg" alt="RStudio logo">
                            <figcaption>RStudio</figcaption>
                            </figure>
                            <figure class="skill-item">
                            <img src="skills/logos/dsat/tableau.svg" alt="Tableau logo">
                            <figcaption>Tableau Public</figcaption>
                            </figure>
                            <figure class="skill-item">
                            <img src="skills/logos/dsat/weka.png" alt="Weka logo">
                            <figcaption>Weka Explorer</figcaption>
                            </figure>
                        </div>
                    </div>
                </div>

                <div class="px-2 py-2">
                    <div class="skills-box p-4" aria-labelledby="devtools-heading">
                        <h3 id="devtools-heading" class="text-center mb-3">Development Tools</h3>
                        <div class="d-flex flex-wrap gap-3 justify-content-center">
                            <figure class="skill-item">
                            <img src="skills/logos/dt/bluej.svg" alt="BlueJ logo">
                            <figcaption>BlueJ</figcaption>
                            </figure>
                            <figure class="skill-item">
                            <img src="skills/logos/dt/devcpp.png" alt="Dev-C++ logo">
                            <figcaption>Dev-C++</figcaption>
                            </figure>
                            <figure class="skill-item">
                            <img src="skills/logos/dt/eclipse.svg" alt="Eclipse logo">
                            <figcaption>Eclipse</figcaption>
                            </figure>
                            <figure class="skill-item">
                            <img src="skills/logos/dt/git.svg" alt="Git logo">
                            <figcaption>Git</figcaption>
                            </figure>
                            <figure class="skill-item">
                            <img src="contact/icons/github.svg" alt="GitHub logo">
                            <figcaption>GitHub</figcaption>
                            </figure>
                            <figure class="skill-item">
                            <img src="skills/logos/dt/vscode.svg" alt="Visual Studio Code logo">
                            <figcaption>Visual Studio Code</figcaption>
                            </figure>
                        </div>  
                    </div>
                </div>

                <div class="px-2 py-2">
                    <div class="skills-box p-4" aria-labelledby="design-heading">
                        <h3 id="design-heading" class="text-center mb-3">Design, Prototyping, and Hardware Platforms</h3>
                        <div class="d-flex flex-wrap gap-3 justify-content-center">
                            <figure class="skill-item">
                            <img src="skills/logos/dph/arduino.svg" alt="Arduino logo">
                            <figcaption>Arduino</figcaption>
                            </figure>
                            <figure class="skill-item">
                            <img src="skills/logos/dph/figma.svg" alt="Figma logo">
                            <figcaption>Figma</figcaption>
                            </figure>
                            <figure class="skill-item">
                            <img src="skills/logos/dph/tinkercad.svg" alt="Tinkercad logo">
                            <figcaption>Tinkercad</figcaption>
                            </figure>
                        </div>
                    </div>
                </div>

                <div class="px-2 py-2">
                    <div class="skills-box p-4" aria-labelledby="certs-heading">
                        <h3 id="certs-heading" class="text-center mb-3">Certifications</h3>
                        <div class="d-flex flex-wrap gap-3 justify-content-center">
                            <figure class="skill-item">
                            <a href="skills/logos/certifications/dstudio.png" target="_blank"><img src="skills/logos/certifications/dstudio.png" alt="Introduction to Data Studio Certification"></a>
                            <figcaption>Introduction to Data Studio</figcaption>
                            </figure>
                            <figure class="skill-item">
                            <a href="skills/logos/certifications/ganalytics.png" target="_blank"><img src="skills/logos/certifications/ganalytics.png" alt="Google Analytics Certification"></a>
                            <figcaption>Google Analytics</figcaption>
                            </figure>
                            <figure class="skill-item">
                            <a href="skills/logos/certifications/ganalyticsb.png" target="_blank"><img src="skills/logos/certifications/ganalyticsb.png" alt="Google Analytics for Beginners Certification"></a>
                            <figcaption>Google Analytics for Beginners</figcaption>
                            </figure>
                            <figure class="skill-item">
                            <a href="skills/logos/certifications/ibmedtp.png" target="_blank"><img src="skills/logos/certifications/ibmedtp.png" alt="Enterprise Design Thinking Practitioner Certification"></a>
                            <figcaption>Enterprise Design Thinking Practitioner</figcaption>
                            </figure>
                            <figure class="skill-item">
                            <img src="skills/logos/certifications/lsswbpc.png" alt="Previewable image" class="img-thumbnail" data-bs-toggle="modal" data-bs-target="#imagePreviewModal">

<div class="modal fade" id="imagePreviewModal" tabindex="-1" aria-labelledby="imagePreviewLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content bg-transparent">
      <div class="modal-body text-center">
        <img src="skills/logos/certifications/lsswbpc.png" alt="Full-size preview" class="img-fluid w-100">
      </div>
    </div>
  </div>
</div>

                            <figcaption>Lean Six Sigma White Belt</figcaption>
                            </figure>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
